<mat-card class="modalBg">


<h2  class="titleTag">{{ data.header }}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ data.message }}</h3>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
</mat-card>
